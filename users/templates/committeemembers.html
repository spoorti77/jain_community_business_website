{% extends "base1.html" %}

{% block title %}Home | Jain Parivar{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="/media/assets/css/style.css">
  <style>
    .team-section {
      padding-top: 80px;
      margin-top: -30px;
    }

    .member-card {
      height: 100%;
      transition: transform 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-5px);
    }
    .member-photo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8B4513;
    }
    .member-name {
      font-size: 1.1rem; /* Adjust this value to change name font size */
      font-weight: 600;
      margin: 10px 0;
    }
    .member-position {
      color: #8B4513;
      font-weight: 500;
      font-size: 0.9rem; /* Position font size */
    }
    .member-contact {
      font-size: 0.9rem; /* Phone number font size */
    }
    .member-contact a {
      color: #333;
      text-decoration: none;
    }
    .member-contact a:hover {
      color: #8B4513;
      text-decoration: underline;
    }
  </style>
{% endblock %}

            <!-- Cards will be inserted here by JavaScript -->

    </div>
</section>

    document.addEventListener('DOMContentLoaded', () => {
        const teamGrid = document.querySelector('.team-grid');

        teamMembersData.forEach(member => {

            const memberCard = document.createElement('div');
            memberCard.classList.add('member-card', 'card', 'h-100', 'p-3', 'text-center', 'shadow-sm');

            const initials = member.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();

            const textColor = 'ffffff'; // White text
            const imageUrl = `https://placehold.co/120x120/${placeholderColor}/${textColor}?text=${initials}`;

            memberCard.innerHTML = `

                    </div>

            `;

            col.appendChild(memberCard);
            teamGrid.appendChild(col);
        });

        // Hamburger menu functionality (if needed)
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.querySelectorAll('.nav-menu li a').forEach(item => {
                item.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        }
    });
</script>
