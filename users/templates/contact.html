<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach Us - Jain Business Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #642d03;
      padding: 1rem 2rem;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 600;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2rem;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #642d03;
      margin-bottom: 1rem;
    }

    .contact-info {
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .contact-info div {
      margin-bottom: 0.5rem;
    }

    .contact-info strong {
      color: #642d03;
    }

    .contact-container form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .contact-container form input,
    .contact-container form textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
    }

    .contact-container form textarea {
      grid-column: 1 / -1;
      resize: vertical;
      min-height: 100px;
    }

    .contact-container form button {
      background-color: #642d03;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      grid-column: 1 / -1;
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
    }

    @media (max-width: 768px) {
      .contact-container form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Jain Business Community</div>
    <nav>
      <a href="/index/">Home</a>
      <a href="/about/">About</a>
      <a href="/contact/">Contact</a>
    </nav>
  </header>

  <!-- Reach Us Section -->
  <section class="contact-container">
    <h2>Reach Us</h2>

    <div class="contact-info">
      <div><strong>Phone:</strong> +91 98765 43210</div>
      <div><strong>Email:</strong> support@jainbusiness.in</div>
      <div><strong>Website:</strong> www.jainbusinesscommunity.org</div>
      <div><strong>Address:</strong> 123, Business Hub, MG Road, Bengaluru, Karnataka, India</div>
    </div>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>


</body>
</html>
