{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Family Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/baseadmin.css' %}">
 
</head>
<body>
    <div class="dashboard-container">
        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-users logo-icon"></i>
                    <span>Family Hub</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="switchTab('dashboard')" data-tab="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </button>

                <button class="nav-item" onclick="window.location.href='/request-list/'" data-tab="family">
                    <i class="fas fa-users"></i>
                    <span>Manage Users</span>
                </button>
                <button class="nav-item" onclick="window.location.href='/event-list-admin/'" data-tab="settings">
                    <i class="fas fa-briefcase"></i>
                    <span>Add Events</span>   
                </button>
                <button class="nav-item" onclick="window.location.href='/add-member-admin/'" data-tab="settings">
                    <i class="fas fa-user"></i>
                    <span>Add Members</span>   
                </button>
                    <button class="nav-item" onclick="window.location.href='/entrepreneurs/'" data-tab="settings">
                    <i class="fas fa-business"></i>

                    <span>Add Entrepreneurs</span>   
                </button>
                <button class="nav-item" onclick="window.location.href='/review_address_requests/'" data-tab="events">
                    <i class="fas fa-calendar"></i>
                    <span> Address Change Requests</span>
                </button>
                
                 <button class="nav-item" onclick="window.location.href='/logout/'" data-tab="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>  
                </button>
            </nav>
        </aside>
